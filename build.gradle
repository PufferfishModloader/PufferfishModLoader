buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
    }
    dependencies {
        classpath 'com.github.PufferfishModLoader:PufferfishGradle:350fc43'
    }
}

plugins {
    id 'java'
}

apply plugin: 'me.dreamhopping.pufferfishmodloader.gradle'

group 'me.dreamhopping'
version '1.0.0'

minecraft {
    separateVersionJars true
    // target '1.16.4', '1.15.2', '1.14.4', '1.13.2', '1.12', '1.11', '1.10.2', '1.9.4', '1.8.9'
    target ('1.16.4') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.15.2') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.14.4') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.13.2') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.12') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.11') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.10.2') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.9.4') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }
    target ('1.8.9') {
        clientMainClass = 'me.dreamhopping.pml.launch.PMLClientMain'
    }

    mods {
        test {

        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation('commons-io:commons-io:2.5')
    implementation('org.apache.logging.log4j:log4j-core:2.13.2')
    implementation('com.google.code.gson:gson:2.8.5')
    implementation('org.ow2.asm:asm-tree:8.0.1')
    implementation('com.google.guava:guava:21.0')
    implementation('org.jetbrains:annotations:19.0.0')
}
